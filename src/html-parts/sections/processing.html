<section class="processing" id="processing" data-modal="processing-modal">
  <div class="container processing__container">

    <div class="processing__block">
      <div class="processing__chart">
        <span class="processing__initial-w">60kg
        </span>
        <span class="processing__target-w">Желаемый вес</span>
        <img src="@img/diagram.svg" alt="chart image">
      </div>
      <h2 class="processing__title">
        Создание вашего плана
      </h2>
      <p class="processing__descr">
        Хорошо питайтесь, развлекайтесь, выглядите потрясающе
      </p>
      <div class="plan-progress">
        <div class="plan-progress__bar bar">
          <div class="bar__fill" data-fill="0%"></div>
        </div>
        <div class="plan-progress__message">
          Анализ вашего профиля...
        </div>
      </div>
    </div>
  </div>
</section>
